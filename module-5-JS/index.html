<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>module-5-JS</title>
</head>
<body>
	<script type="text/javascript">

		const keyboard = {
			layouts: {
				en: {
					topRow: ["q", "w", "e", "r", "t", "y", "u", "i", "o", "p"],
					middleRow: ["a", "s", "d", "f", "g", "h", "j", "k", "l"],
					bottomRow: ["z", "x", "c", "v", "b", "n", "m"]
				},
				ru: {
					topRow: ["й", "ц", "у", "к", "е", "н", "г", "ш", "щ", "з", "х", "ъ"],
					middleRow: ["ф", "ы", "в", "а", "п", "р", "о", "л", "д", "ж", "э"],
					bottomRow: [ "я", "ч", "с", "м", "и", "т", "ь", "б", "ю"]
				},
				ua: {
					topRow: ["й", "ц", "у", "к", "е", "н", "г", "ш", "щ", "з", "х", "ї"],
					middleRow: ["ф", "і", "в", "а", "п", "р", "о", "л", "д", "ж", "є"],
					bottomRow: ["я", "ч", "с", "м", "и", "т", "ь", "б", "ю"]
				}
			},
			langs: ['en', 'ru', 'ua'],
			currentLang: ''
		};
	// Module-5 
	let pickLangwich = parseInt(prompt("Enter number of langwich", "en-0, ru-1, ua-2"));
	while (pickLangwich <= -1 || pickLangwich >= 3 || isNaN(pickLangwich))  
	{  
		pickLangwich = parseInt(prompt("Number not correct!, please enter correct number 0-2", "en-0, ru-1, ua-2"));
	}    

	function getRandCharInAlph() {
		keyboard.currentLang = keyboard.langs[pickLangwich];

		const EN_ALPHABET = ((keyboard.layouts['en']['topRow']).join('') + (keyboard.layouts['en']['middleRow']).join('') + (keyboard.layouts['en']['bottomRow']).join(''));
		const RU_ALPHABET = ((keyboard.layouts['ru']['topRow']).join('') + (keyboard.layouts['ru']['middleRow']).join('') + (keyboard.layouts['ru']['bottomRow']).join(''));
		const UA_ALPHABET = ((keyboard.layouts['ua']['topRow']).join('') + (keyboard.layouts['ua']['middleRow']).join('') + (keyboard.layouts['ua']['bottomRow']).join(''));

		if (keyboard.currentLang === 'en') {
			alert(`Rundom English letter: ${EN_ALPHABET[Math.floor(Math.random() * EN_ALPHABET.length - 1)]}`);
		}
		else if (keyboard.currentLang === 'ru') {
			alert(`Случайная руская буква: ${RU_ALPHABET[Math.floor(Math.random() * EN_ALPHABET.length - 1)]}`);
		}
		else {
			alert(`Випадкова українська буква: ${UA_ALPHABET[Math.floor(Math.random() * EN_ALPHABET.length - 1)]}`);
		}
	}
	getRandCharInAlph();	

</script>
</body>
</html>
