<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>module-1-JS</title>
</head>
<body>
	
	<script type="text/javascript">
		const firstLineText = "qwertyuiop[]";
		console.log(firstLineText);
		const secondLine = "asdfghjkl;\\'";
		console.log(secondLine);
		const thirdLine = "zxcvbnm,./";
		console.log(thirdLine);

		const lengthFirstLine = firstLineText.length;
		console.log(lengthFirstLine);
		const lengthSecondLine = secondLine.length;
		console.log(lengthSecondLine);
		const lengthThirdLine = thirdLine.length;
		console.log(lengthThirdLine);

		
		console.log('First char first line:', firstLineText.charAt(0));
		var lastCharFL = firstLineText.charAt(firstLineText.length -1);
		console.log(`Last char first line: ${lastCharFL}`);

		console.log('First char second line:', secondLine.charAt(0));
		var lastCharSL = secondLine.charAt(secondLine.length -1);
		console.log(`Last char second line: ${lastCharSL}`);

		console.log('First char third line:', thirdLine.charAt(0));
		var lastCharTL = thirdLine.charAt(thirdLine.length -1);
		console.log(`Last char third line: ${lastCharTL}`);

		let indexFirstSymbol = firstLineText.indexOf('[');
		console.log(indexFirstSymbol);
		let indexSecondSymbol = firstLineText.indexOf(']');
		console.log(indexSecondSymbol);

		let allMeanings = `firstLineText - ${firstLineText}, lengthFirstLine - ${lengthFirstLine}, indexFirstSymbol - ${indexFirstSymbol}, indexSecondSymbol - ${indexSecondSymbol}`;
		console.log(allMeanings);

	</script>

</body>
</html>
